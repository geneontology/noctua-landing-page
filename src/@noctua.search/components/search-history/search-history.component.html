<div fxLayout="column" fxLayoutAlign="start stretch" class="noc-drawer w-100-p h-100-p">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      History</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> Close
    </button>
  </div>
  <form fxLayout="column" fxLayoutAlign="start stretch" class="mt-8 noc-search-form" noctuaPerfectScrollbar>
    <div *ngFor="let item of searchHistory" (click)="selectSearch(item)" class="noc-group-row" fxLayout="row"
      fxLayoutAlign="start center">
      <div class="w-100-p h-100-p" fxLayout="column" fxLayoutAlign="center center">
        <div *ngIf="item.name">
          {{item.name}}
        </div>
        <div *ngIf="item.contributors">
          {{item.titles}}
        </div>
        <div *ngIf="item.contributors">
          {{item.contributors}}
        </div>
        <div *ngIf="item.groups">
          {{item.groups}}
        </div>
      </div>
      <span fxFlex></span>
      <mat-icon class="s-24">
        chevron_right
      </mat-icon>
    </div>
  </form>
</div>
